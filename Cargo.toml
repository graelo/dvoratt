# Dvorak Typing Practice CLI App
[package]
name = "dvoratt"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"
description = "Dvorak Typing Practice Terminal App"
readme = "README.md"

license = "MIT"
authors = ["graelo <graelo@graelo.cc>"]
repository = "https://github.com/graelo/dvoratt"
homepage = "https://github.com/graelo/dvoratt"
documentation = "https://docs.rs/dvoratt"

keywords = ["dvorak", "practice", "typing", "cli", "terminal", "app"]
categories = ["terminal"]
exclude = ["/.github"]

[dependencies]
serde_json = "1.0"
ratatui = "0.29"
crossterm = "0.28.0"
rand = "0.9.0"
flate2 = "1.0.33"
